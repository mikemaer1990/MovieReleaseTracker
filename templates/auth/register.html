{% extends 'base.html' %}
{% block content %}
<form id="search_container" method="post">
  <h2 class="text-center text-decoration-underline ">{% block title %}Register{% endblock %}</h2>
  <div class="input-group mb-3 mb-1 px-2 py-1 mt-2">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img
        src="../../static/email.svg"></span>
    <input type="email" name="username" id="username" class="form-control" placeholder="Please enter your email address"
      required>
  </div>
  <div class="input-group mb-3 mb-1 px-2 py-1 mt-2">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img
        src="../../static/password.svg"></span>
    <input type="password" name="password" id="password" class="form-control" placeholder="Please enter a password"
      required>
  </div>
  <div class="input-group mb-3 mb-1 px-2 py-1 mt-2">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img
        src="../../static/confirm.svg"></span>
    <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Please re-enter a password"
      required>
  </div>
  <p class="text-center">Password Must Contain At Least One Of The Following: Number / Uppercase / Lowercase / Special
    Character. Length: 6 - 20 Characters.</p>

  <button class="btn btn-md btn-dark" type="submit">Register</button>
</form>
{% endblock %}
