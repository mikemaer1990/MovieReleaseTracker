{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block header %}
<h1 class="text-center">{% block title %}Forgot Password{% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="search_container" method="post">
  <div class="input-group mb-1 px-2 py-1 mt-2">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img
        src="../../static/email.svg"></span>
    <input type="email" name="username" id="username" class="form-control" placeholder="Enter your email address"
      required>
  </div>
  <input class="btn btn-md btn-dark" type="submit" value="Send Email"></button>
</form>
{% endblock %}
