{% extends 'base.html' %}

{% block header %}
  <h1 class="text-center">{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="search_container" method="post">
  <div class="input-group mb-1 px-2 py-1 mt-2">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img src="../../static/email.svg" ></span>
    <input type="email" name="username" id="username" class="form-control" placeholder="Please enter your email address" required>
  </div>
  <div class="input-group mb-3 px-2 py-1">
    <span class="input-group-text bg-dark text-light" id="inputGroup-sizing-default"><img src="../../static/password.svg"></span>
    <input type="password" name="password" id="password" class="form-control" placeholder="Please enter your password"required>
  </div>
  <input class="btn btn-md btn-dark" type="submit" value="Login">
</form>
{% endblock %}
